  <title>Mapping the Movements</title>

  <meta charset="utf-8">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

  <!-- 1st section-->
  <div class="container">
<!--    <div class = "page-header">
      <h1>Mapping the Movements</h1>
    </div> -->

    <img src="images/logo.jpg" class="center rounded" alt="Responsive image">

    <div class="jumbotron">
     <!-- Search form -->
      <div class="input-group">
      	<input type="text" class="form-control" placeholder="Search for keyword...">
            <span class="input-group-btn">
              <button class="btn btn-search" type="button"><i class="fa fa-search fa-fw"></i> Search</button>
            </span>
      </div>

     <!-- Checkboxes -->
  <form>
  <div class="form-horizontal">
    <div class = "form-group" >
      <div class="col-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Twitter</label>
      </div>
      <div class="col-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Reddit</label>
      </div>
      <div class="col-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineCheckbox3">News </label>
      </div>
      <div class='col-sm-3'> From:
          <div class="form-group">
              <div class='input-group date' id='datetimepicker'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <div class='col-sm-3'> To:
          <div class="form-group">
              <div class='input-group date' id='datetimepicker2'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <script type="text/javascript">
          $(function () {
              $('#datetimepicker').datepicker();
              $('#datetimepicker2').datepicker()
          });
      </script>
    </div>
  </div>
</form>

    </div>

  </div>
